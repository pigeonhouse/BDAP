server:
  port: 1001
spring:
  application:
    name: api-gateway
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-path: /actuator/health
        health-check-interval: 10s
    gateway:
      routes:
        - id: login-service
          uri: lb://login-service
          predicates:
            - Path=/login-service/**
          filters:
            - StripPrefix=1
#              - Auth=true
        
        - id: filesystem-service
          uri: lb://filesystem-service
          predicates:
            - Path=/filesystem-service/**
          filters:
            - StripPrefix=1
            - Auth=true


